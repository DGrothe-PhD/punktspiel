deployment:
  - changed-files:
      - any-glob-to-any-file: 
          - '.github/workflows/*.yml'
          - '!.github/workflows/labeler.yml'
          - '*.exe'
          - 'android/*'

design:
  - changed-files:
      - any-glob-to-any-file: 
          - 'assets/images/*.*'
          - '*icon*.png'
          - '*icon*.ico'

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '*.md'
          - 'doc/*'
          - '*.pdf'

maintenance:
  - changed-files:
      - any-glob-to-any-file: 
          - '*.sln'
          - '*.proj'

translation:
  - changed-files:
      - any-glob-to-any-file: 
          - 'lib/locales.dart'

testing:
  - changed-files:
      - any-glob-to-any-file: 
          - 'test/*.*'
